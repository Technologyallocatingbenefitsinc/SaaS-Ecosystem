<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | MODYFIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Reset Password</h2>
            <p class="text-slate-500 text-sm mt-2">Enter your new password below.</p>
        </div>

        <form id="resetForm" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">New Password</label>
                <input type="password" id="newPassword" required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <button type="submit"
                class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition shadow-lg transform hover:scale-[1.02]">
                Update Password
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm font-medium hidden"></div>

        <div class="mt-6 text-center">
            <a href="/dashboard" class="text-blue-600 hover:underline text-sm font-bold">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (newPassword !== confirmPassword) {
                messageEl.innerText = "Passwords do not match!";
                messageEl.className = "mt-4 text-center text-sm font-medium text-red-500 block";
                return;
            }

            if (!token) {
                messageEl.innerText = "Invalid or missing token.";
                messageEl.className = "mt-4 text-center text-sm font-medium text-red-500 block";
                return;
            }

            try {
                await axios.post('/auth/reset-password', {
                    token: token,
                    new_password: newPassword
                });

                messageEl.innerText = "Password updated! Redirecting...";
                messageEl.className = "mt-4 text-center text-sm font-medium text-green-600 block";

                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);

            } catch (error) {
                const errorMsg = error.response?.data?.detail || "Failed to reset password.";
                messageEl.innerText = errorMsg;
                messageEl.className = "mt-4 text-center text-sm font-medium text-red-500 block";
            }
        });
    </script>
</body>

</html>
